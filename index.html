<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; }
        .categories button { margin: 5px; padding: 10px; cursor: pointer; }
        .disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Feed</h1>
        <div class="categories">
            <button data-category="world">World News</button>
            <button class="disabled">Technology</button>
            <button class="disabled">Business</button>
            <button class="disabled">Sports</button>
        </div>
        <div id="news"></div>
    </div>

    <script>
        document.querySelector("button[data-category='world']").addEventListener("click", fetchWorldNews);

        function fetchWorldNews() {
            let apiUrl = `https://newsapi.org/v2/top-headlines?category=world&apiKey=YOUR_API_KEY`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayNews(data.articles);
                })
                .catch(error => console.log("Error fetching world news:", error));
        }

        function displayNews(articles) {
            let newsDiv = document.getElementById("news");
            newsDiv.innerHTML = ""; // Clear previous news
            articles.forEach(article => {
                let item = document.createElement(" item.innerHTML = `<h3>${article.title}</h3><p>${article.description}</p><a href="${article.url}" target="_blank">Read more</a>`;
                newsDiv.appendChild(item);
            });
        }
    </script>
</body>
</html>
